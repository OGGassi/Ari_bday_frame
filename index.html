<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Train Frame</title>
    <link rel="stylesheet" href="Index.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-entity camera look-controls="reverseMouseDrag: false"></a-entity>
    </a-scene>

    <!-- CSS Train -->
    <div class="train">
        <!-- Embed SVG file as an image -->
        <img src="1528638848.svg" alt="Train SVG">
    </div>

    <!-- Buttons and Slider -->
    <button id="captureButton">ðŸ“¸ Take Photo</button>
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1">
    <button id="cameraSwitch">ðŸ”„ Switch Camera</button>

    <script src="Index.js"></script>
</body>
</html>
